            </td>
            <td class="options">
    <button class="yes" id="startNewGame" onclick="startNewGame();"><font size="4">Start new game.</font></button>
    <button class="yes" id="set" onclick="set();"><font size="10">Set!</font></button>
    <button class="yes" id="deselectAll" onclick="toggleNoSelected();"><font size="4">Deselect all!</font></button>
    <button class="yes" id="hint" onclick="hint();"><font size="8">Hint?</font></button>

        <tr>

    <p><canvas class="match" id="message" height="20" width="400"></canvas></p>
